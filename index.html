<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Recurring Payments DApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.4);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 40px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
    }

    .card {
      background: rgba(0,0,0,0.3);
      border-radius: 20px;
      padding: 25px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    .card h2 {
      margin-top: 0;
      font-size: 1.6rem;
      margin-bottom: 15px;
      color: #4facfe;
    }

    label {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0 18px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
    }

    input::placeholder { color: rgba(255,255,255,0.5); }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 25px rgba(79,172,254,0.5);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(79,172,254,0.7);
    }

    .actions {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .actions button {
      flex: 1;
      min-width: 220px;
      background: linear-gradient(135deg, #f7971e, #ffd200);
      box-shadow: 0 10px 25px rgba(255,210,0,0.5);
    }

    .actions button.pay {
      background: linear-gradient(135deg, #11998e, #38ef7d);
      box-shadow: 0 10px 25px rgba(56,239,125,0.5);
    }

    .actions button.cancel {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      box-shadow: 0 10px 25px rgba(255,75,43,0.5);
    }

    .log {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 14px;
      min-height: 80px;
      font-size: 0.95rem;
      overflow-wrap: break-word;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>Recurring Payments DApp</h1>
    <p class="subtitle">Automated subscriptions, payroll, rent & DAO rewards on Cardano</p>

    <div class="grid">
      <div class="card">
        <h2>Create Recurring Payment</h2>
        <label>Recipient Address</label>
        <input id="recipient" placeholder="addr_test..." />

        <label>Amount (ADA per cycle)</label>
        <input id="amount" placeholder="10" />

        <label>Interval (days)</label>
        <input id="interval" placeholder="30" />

        <button id="create">Create Subscription</button>
      </div>

      <div class="card">
        <h2>Wallet</h2>
        <p>Connect your Cardano wallet to manage recurring payments.</p>
        <button id="connect">Connect Wallet</button>
      </div>
    </div>

    <div class="actions">
      <button class="pay" id="pay">Execute Payment</button>
      <button class="cancel" id="cancel">Cancel Subscription</button>
    </div>

    <div class="log" id="log">Ready...</div>

    <footer>
      Powered by Cardano • Plutus Smart Contracts • Lucid
    </footer>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
